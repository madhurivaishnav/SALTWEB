function processTest(bCheck) {
  if( bCheck )
  {
    if( !checkQuestions( 1 ))
      return
    if( currFeedbackIdx < 1)

      setTimeout( "checkLeavePage()", 100 )

  var titleMgr = getTitleMgrHandle()
  if( titleMgr ) {
    Quiz___Module_1_Score.set( titleMgr.GetTestScore( 'a001_quiz_module_1' ))

    score += parseInt( Quiz___Module_1_Score.getValue() )

    autoCommit = true
    titleMgr.processTest( 'a001_quiz_module_1' )
    finishTest( score )
  }
}

    if( gotoPage && gotoPage != '' ) {
      if( bNoFeedback ) trivExitPage( gotoPage, false )
      else trivExitPage( gotoPage, !prev )
    }
    else if (processTest) 
      processTest(1)
  }
}
